<html>
  <head>
    <title>Floofy Name Giver Overlay!</title>
    <script src="comfy.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Chilanka&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Chilanka', cursive; font-size: 26; text-align: right; }
    </style>
  </head>
  <body>
    <h1 id="floofyname"></h1>
    <script>
    ComfyJS.onCommand = ( user, command, message ) => {
      if( command === "name" ) {
        fetch( "http://localhost:8023/name?user=" + user )
        .then( r => r.json() )
        .then( r => {
          document.querySelector( "#floofyname" ).innerText = user + " is a " + r.name;
        } );
      }
    }
    ComfyJS.Init( "instafluff" );
    </script>
  </body>
</html>
